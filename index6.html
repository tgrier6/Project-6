<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style5.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d671f79c16.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      href="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search">
        <form id="search-bar">
        <input type="search" placeholder="Enter Your City Here" id="city" />
        <button type="submit" class="btn btn-outline-primary" id="btn">
          Search
        </button>
        <button
          id="current-location-button"
          type="button"
          class="btn btn-outline-primary"
        >
          <i class="fas fa-location-arrow" id="arrow"></i>
        </button>
      </form>

      <div class="current-weather">
        <div class="row">
          <div class="col-6">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png"
              width="300"
            />
          </div>
          <div class="col-6">
            <br />
            <h3 class="location" id="where">
              <strong>Atlanta, GA</strong><br />
            </h3>
            <div id="Temperature"></div>
            <span class="temp-here">
              Temperature: <h2 id="temp">68˚</h2>
              Humidity: <h2 id="humidity"></h2>
              <h2 id="description"></h2>
            </span><br>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button type="button" class="btn btn-outline-primary">
                Fahrenheit
                <div id="Temp"></div>
              </button>
              <button type="button" class="btn btn-outline-primary">
                Celsius
              </button>
            </div>
            <br />
            <div class="Date"><h4></h4></div>
          </div>
        </div>
      </div>

      <div class="card bg-transparent mb-3" id="forecast">
        <div class="row g-0">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">55˚ F | C</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_7-512.png"
              width="200"
            />
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="card bg-transparent mb-3" id="forecast">
        <div class="row g-0">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">64˚ F | C</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_24-512.png"
              width="200"
            />
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="card bg-transparent mb-3" id="forecast">
        <div class="row g-0">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">72˚ F | C</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_24-512.png"
              width="200"
            />
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="card bg-transparent mb-3" id="forecast">
        <div class="row g-0">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">63˚ F | C</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png"
              width="200"
            />
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="card bg-transparent mb-3" id="forecast">
        <div class="row g-0">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="card-body">

            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png"
              width="200"
            />
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>

    <script src="src/app5.js"></script>
  </body>
</html>
